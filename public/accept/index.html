<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <style>
      /* Ensure the iframe takes up the full mobile screen */
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
      iframe { width: 100%; height: 100%; border: none; }
    </style>
  </head>
  
  <body>
    <iframe id="gas-frame" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"></iframe>
    
    <script>
      // 1) Your GAS Web App URL
      const GAS_BASE = "https://script.google.com/macros/s/AKfycbw7jJBkE_2lNUeDwW5lgfj63k5K_vI0MyEF2wbOhNGfiF9922_Wx3gF2osfAL2RsDm2/exec";

      // 2) Pass through the query params
      const qs = window.location.search || "";
      const target = GAS_BASE + qs;
      
      // 3) Instead of redirecting the window, we set the iframe source
      document.getElementById('gas-frame').src = target;
    </script>
  </body>
</html>
